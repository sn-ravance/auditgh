server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Proxy API endpoints to server container if needed in dev
  location /auth/ {
    proxy_pass http://server:8080/auth/;
  }
  location /api/ {
    proxy_pass http://server:8080/api/;
  }
  location /health/ {
    proxy_pass http://server:8080/health/;
  }
}
